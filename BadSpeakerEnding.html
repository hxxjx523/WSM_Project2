<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAD SPEAKER ENDING</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/ending.css">
    <style>
        body{
            background-color: rgb(137, 146, 146);
        }
        .image{
            width: 27vw;
            margin-left: 15vw;
            position: relative;
        }

        .logo{
            width: 25vw;
            margin-left: 7em;
            position: absolute;
        }

        button{
            float: right;
            margin-right: 3em;
            margin-top: -10vw;
            position: relative;
        }

        img{

        }

        .txt{
            font-size: 3rem;
            float: left;
            margin-left: 1em;
            margin-top: 1vw;
        }
        @media screen and (max-width: 720px) {
            .image{
                width: 40vw;
                margin-top: 20vw;
            }

            .logo{
                width: 45vw;
                margin-left: -3em;
            }

            button{
                margin-top: 7vw;

        }

        @media screen and (max-width: 540px){
            .image{
                width: 60vw;
                margin-top: 30vw;
            }

            .logo{
                width: 50vw;
                margin-left: -10em;
            }

            button{
                margin-top: 15vw;
            }

            img{

            }
